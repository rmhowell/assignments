<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Faster+One|Press+Start+2P" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="container-fluid body">
        <div class="row">
            <div class="col-md-12">
                <h1 class="title">MARIO PEST CONTROL</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <p class="name">Goombas</p>
                <img src="https://vignette1.wikia.nocookie.net/fantendo/images/d/d1/Goomba_NSMB2.png/revision/latest?cb=20120731143241" class="badguys">
            </div>
            <div class="col-md-3">
                <p class="price">5</p>
                <img src="https://vignette1.wikia.nocookie.net/fantendo/images/1/10/Coin_NSMB2.png/revision/latest?cb=20120731134611" class="coin">
            </div>

            <div class="col-md-3">
                <div class="input"><input id="num1">
                </div>

            </div>
            <div class="col-md-3">
                <button class="btn btn-danger goombas">Subtotal</button>
                <div id="num2" class="money"></div>
            </div>

        </div>


        <div class="row">
            <div class="col-md-3">
                <p class="name">Bob-ombs</p>
                <img src="https://vignette3.wikia.nocookie.net/fantendo/images/6/63/BobombNSMBU.png/revision/latest?cb=20121106225051" class="badguys">
                
            </div>

            <div class="col-md-3">
                <p class="price">7</p>
                <img src="https://vignette1.wikia.nocookie.net/fantendo/images/1/10/Coin_NSMB2.png/revision/latest?cb=20120731134611" class="coin">
            </div>
            <div class="col-md-3">
                <div class="input"><input id="num3">
                </div>

            </div>
            <div class="col-md-3">
                <button class="btn btn-danger bobbombs">Subtotal</button>
                <div id="num4" class="money"></div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-3">
                <p class="name">Cheep-Cheeps</p>
                <img src="http://vignette3.wikia.nocookie.net/supermarioitalia/images/b/b2/490px-CheepCheepNSMBU.png/revision/latest?cb=20121111173147&path-prefix=it" class="badguys">
                
            </div>
            <div class="col-md-3">
                <p class="price">11</p>
                <img src="https://vignette1.wikia.nocookie.net/fantendo/images/1/10/Coin_NSMB2.png/revision/latest?cb=20120731134611" class="coin">
            </div>
            <div class="col-md-3">
                <div class="input"><input id="num5">
                </div>

            </div>
            <div class="col-md-3">
                <button class="btn btn-danger cheep">Subtotal</button>
                <div id="num6" class="money"></div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <p class="name1">Total</p>
                <div id="grandTotal" class="money1"></div>

            </div>
        </div>

        <div class="row">

            <div class="col-md-3">
                <p class="foot">mario@mariopestcontrol.com</p>
            </div>

            <div class="col-md-3">
                <p class="foot"> www.mariopestcontrol.com</p>
            </div>

            <div class="col-md-6">
                <p class="foot"> 123 Mario Street, USA</p>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
